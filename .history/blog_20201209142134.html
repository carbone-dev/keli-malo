<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/blog.css">
</head>

<body>
    <div class="container">

        <div class="header row align-items-center">
            <div class="col-6 col-md-2 ">
                <img class='img-full-width ' src="img/logo.png">
            </div>
            <div class="menu col-6 col-md-10 right d-none d-md-block ">
                <a href="#">Blog</a>
                <a href="#" class="boutton-1">Nous contacter</a>
            </div>
            <div class="menu col-6 col-md-10 right d-md-none d-sm-block">
                <a href="#nav-mobile">
                    <img src="img/burger.png" alt="">
                </a>
            </div>

            <div id="nav-mobile" class="modaloverlay">
                <div class="modal">
                    <div class="row">
                        <div class="col-6">
                            <img class='img-full-width ' src="img/logo.png">
                        </div>
                        <div class="menu col-6 right">
                            <a href="#close" class="close">
                                <img src="img/close.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="row align-items-center center modal-content">
                        <div class="col-12">
                            <a href="#">Blog</a>
                        </div>
                        <div class="col-12">
                            <a href="#" class="boutton-1">Nous contacter</a>
                        </div>
                        <div class="col-12">
                            <a href="#"><img src="img/instagram.png"></a>
                            <a href="#"><img src="img/linkedin.png"></a>
                            <a href="#"><img src="img/facebook.png"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="top-section row">
            <div class="col-12 col-md-8 t-responsive">
                <h1>
                    Bienvenue sur le blog malo
                </h1>
                <p>Retrouvez nos conseils pour la santé de vos enfants</p>
            </div>
            <div class="col-12 col-md-4 right t-responsive">
                <img src="img/blog-header-image.png" alt="blog-header-image">
            </div>
        </div>

        <div class="section ">
            <h3>Articles par thématique</h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="img/blog-theme-1.jpg" alt="Avatar" style="width:100%">
                        <div class="card-content">
                            <p class="card-title">Alimentation</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="img/blog-theme-2.jpg" alt="Avatar" style="width:100%">
                        <div class="card-content">
                            <p class="card-title">Santé</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="img/blog-theme-3.jpg" alt="Avatar" style="width:100%">
                        <div class="card-content row align-items-center">
                            <p class="card-title col-12">Sommeil</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>

</body>

</html>
